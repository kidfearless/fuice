version: '3.8'

services:
  signaling-server:
    build:
      context: .
      dockerfile: Dockerfile.signaling
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
